<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Ticket Purchase System</h1>
        <div id="tickets">
        <div class="ticket">
        <div class="ticket-info">
        <span class="ticket-name">Movie Ticket</span>
        <span class="ticket-price">R100</span>
        </div>
        <div class="ticket-quantity">
        <button onclick="decreaseQuantity('movie')">-</button>
        <input id="movie" type="number" value="0" min="0" onchange="updateTotal()">
        <button onclick="increaseQuantity('movie')">+</button>
        </div>
        </div>
        <div class="ticket">
        <div class="ticket-info">
        <span class="ticket-name">Concert Ticket</span>
        <span class="ticket-price">R150</span>
        </div>
        <div class="ticket-quantity">
        <button onclick="decreaseQuantity('concert')">-</button>
        <input id="concert" type="number" value="0" min="0" onchange="updateTotal()">
        <button onclick="increaseQuantity('concert')">+</button>
        </div>
        </div>
        <div class="ticket">
        <div class="ticket-info">
        <span class="ticket-name">Museum Ticket</span>
        <span class="ticket-price">R75</span>
        </div>
        <div class="ticket-quantity">
        <button onclick="decreaseQuantity('museum')">-</button>
        <input id="museum" type="number" value="0" min="0" onchange="updateTotal()">
        <button onclick="increaseQuantity('museum')">+</button>
        </div>
        </div>
        </div>
        <div class="total">
        <span>Total:</span>
        <span id="total-price">R0</span>
        </div>
        <button class="purchase-button" onclick="purchase()">Purchase</button>


        <script src="script.js"></script>
</body>
</html>
